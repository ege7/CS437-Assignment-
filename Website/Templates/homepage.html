<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News Website</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://kit.fontawesome.com/5a67989864.js" crossorigin="anonymous"></script>

    <style>

        .comment-like-container {
            display: flex;
            align-items: center; /* Align items vertically in the center */
            margin-top: 8px; /* Add some top margin for separation */
        }

        /* Remove margin and padding from comment and like paragraphs */
        .comment-like-container p {
            margin: 0;
            padding: 0;
            margin-left: 4px; /* Add left margin for spacing between icon and text */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            overflow: hidden;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            display: flex;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .spacer {
            flex-grow: 1;
        }

        /* Push "Technology" link to the right */
        nav a[href="#technology"] {
            margin-left: auto;
        }

        section {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to AZNews</h1>
    </header>

    <nav>
    
        <!-- Spacer -->
        <div class="spacer"></div>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search news...">
            <button type="submit">Search</button>
        </form>
        <span id="usernameDisplay"></span>
        <button id="logoutButton" style="display: none;">Logout</button>
        <a href="/loginPage" id="loginButton">Login</a>
        <a href="/registerPage" id="registerButton">Register</a>
    </nav>
    

    <section id="newsSection"></section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.getElementById('loginButton');
            const registerButton = document.getElementById('registerButton');
            const logoutButton = document.getElementById('logoutButton');
            const usernameDisplay = document.getElementById('usernameDisplay');
    
            function updateNavbar() {
                fetch('/auth-status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.authenticated) {
                            // User is authenticated
                            loginButton.style.display = 'none';
                            registerButton.style.display = 'none';
                            usernameDisplay.textContent = `Welcome, ${data.username}!`;
                            logoutButton.style.display = 'inline-block';
                        } else {
                            // User is not authenticated
                            loginButton.style.display = 'inline-block';
                            registerButton.style.display = 'inline-block';
                            usernameDisplay.textContent = '';
                            logoutButton.style.display = 'none';
                        }
                    })
                    .catch(error => console.error('Error fetching authentication status:', error));
            }
    
            // Call updateNavbar on page load
            updateNavbar();
    
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function () {
                    // Add logic to log the user out on the server-side
                    // ...
    
                    // After logging out, update the navbar
                    updateNavbar();
                });
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/auth-status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        // User is authenticated
                        document.getElementById('loginButton').style.display = 'none';
                        document.getElementById('registerButton').style.display = 'none';
                        document.getElementById('usernameDisplay').textContent = `Welcome, ${data.username}!`;
                        document.getElementById('logoutButton').style.display = 'inline-block';
                    } else {
                        // User is not authenticated
                        document.getElementById('loginButton').style.display = 'inline-block';
                        document.getElementById('registerButton').style.display = 'inline-block';
                        document.getElementById('usernameDisplay').textContent = '';
                        document.getElementById('logoutButton').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error fetching authentication status:', error));
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const newsSection = document.getElementById('newsSection');

        // Replace 'YOUR_SERVER_URL' with the actual URL of your Flask server
        const serverUrl = 'http://127.0.0.1:5000';

        // Fetch data from the Flask server
        fetch(`${serverUrl}/rss-feed`)
            .then(response => response.json())
            .then(data => {
                const rssFeed = data.rss_feed;
                console.log(rssFeed);
                // Loop through the RSS feed entries and create articles
                rssFeed.forEach(entry => {

                    console.log(entry);
                
                    const title = entry.title;
                    const link = entry.link;
                    const description = entry.description;
                    const pubDate = entry.pub_date;
                    var likeCountNum = 0;
                    var commentCountNum = 0;
                    const article = document.createElement('article');
                    const h2 = document.createElement('h2');
                    const p = document.createElement('p');
                    const a = document.createElement('a');
                    const pubDateParagraph = document.createElement('p');
                    const likeButton = document.createElement('button');
                    const commentButton = document.createElement('button');
                    const likeCount = document.createElement('p');
                    const commentCount = document.createElement('p');
                    function updateLikeCount() {
                        likeCountNum =  likeCountNum + 1;
                        likeCount.textContent = likeCountNum + " likes";
                    }
                    const postData = {
                        post_id: 1,
                        user_id: 1,
                      };
                    const searchForm = document.getElementById('searchForm');
                    const searchInput = document.getElementById('searchInput');
                    const newsSection = document.getElementById('newsSection');

                    searchForm.addEventListener('submit', function (event) {
                        event.preventDefault();
                
                        // Fetch search results based on the input
                        fetch(`/searchNews/${searchInput.value}`)
                            .then(response => response.json())
                            .then(data => {
                                const searchResults = data.search_results;
                
                                // Clear existing articles
                                newsSection.innerHTML = '';
                
                                // Process and display search results
                                searchResults.forEach(result => {
                                    const article = document.createElement('article');
                                    const h2 = document.createElement('h2');
                                    const p = document.createElement('p');
                                    const a = document.createElement('a');
                                    const pubDateParagraph = document.createElement('p');
                
                                    h2.textContent = result.title;
                                    p.textContent = result.content;
                                    a.href = result.link || '#';  // Update this accordingly
                                    a.textContent = 'Read more';
                
                                    // Format the publication date
                                    const pubDateFormatted = new Date(result.pub_date).toLocaleString();
                                    pubDateParagraph.textContent = `Published on: ${pubDateFormatted}`;
                
                                    article.appendChild(h2);
                                    article.appendChild(p);
                                    article.appendChild(a);
                                    article.appendChild(pubDateParagraph);
                
                                    newsSection.appendChild(article);
                                });
                            })
                            .catch(error => console.error('Error fetching search results:', error));
                            searchInput.value = '';
                    });
                    function updateCommentCount() {
                        commentCountNum =  commentCountNum + 1;
                        commentCount.textContent = commentCountNum + " comments";
                    }
                      
                    likeButton.addEventListener('click', function() {
                        fetch('/like', {
                            method: 'POST',
                            headers: {
                              'Content-Type': 'application/json', // Specify the content type as JSON
                            },
                            body: JSON.stringify(postData), // Convert the data to JSON format
                          })
                            .then(response => {
                              if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                              }
                              return response.json(); // Parse the response JSON
                            })
                            .then(data => {
                              console.log('Success:', data);
                              // Handle the success response if needed
                            })
                            .catch(error => {
                              console.error('Error:', error);
                              // Handle errors, such as network issues or server errors
                            });
                        updateLikeCount();
                    })
                    const commentContainer = document.createElement('div');
                    const inputCommentContainer = document.createElement('div');
                    const inputComment = document.createElement('input');
                    inputComment.type = 'text';
                    inputCommentContainer.display = 'none';
                    const sendButton = document.createElement('button');
                    sendButton.textContent = "Send";
                    const commentData = {
                        text: inputComment.value,
                        user_id: 1,
                      };
                    sendButton.addEventListener('click', function () {
                        if (inputComment.value !== '') {
                            fetch('/add-comment', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    text: inputComment.value,
                                    post_url: link,  // Replace with the actual post_id you want to associate the comment with
                                }),
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! Status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(data => {
                                console.log('Success:', data);
                                // Handle the success response if needed
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                // Handle errors, such as network issues or server errors
                            });
                            updateCommentCount();
                            inputComment.value = '';
                        }
                    });
                    const cancelButton = document.createElement('button');
                    cancelButton.textContent = "Cancel"
                    cancelButton.addEventListener('click', function (){
                        inputCommentContainer.style.display = 'none';
                        inputComment.value = '';
                    })
                    inputCommentContainer.appendChild(inputComment);
                    inputCommentContainer.appendChild(sendButton);
                    inputCommentContainer.appendChild(cancelButton);
                    commentContainer.style.display = 'none'; // Hide the container by default
                    commentButton.addEventListener('click', function (){
                        inputCommentContainer.style.display = (inputCommentContainer.style.display === 'none') ? 'block' : 'none';
                        if(inputComment.value != ''){
                            inputComment.value = '';
                        }
                    })
                    // Create a button to show/hide comments
                    const showCommentsButton = document.createElement('button');
                    showCommentsButton.textContent = 'Show comments';
                    showCommentsButton.addEventListener('click', function () {
                        // Toggle the visibility of the comment container
                        const postUrl = link; 
                        commentContainer.style.display = (commentContainer.style.display === 'none') ? 'block' : 'none';
        
                        // Check if comments are already loaded for this post
                        if (commentContainer.innerHTML.trim() === '') {
                            // Fetch comments from the server
                            fetch(`/comments/${encodeURIComponent(postUrl)}`) // Assuming entry.id is the unique identifier for the post
                                .then(response => response.json())
                                .then(data => {
                                    const comments = data.comments;
                                    
                                    // Clear existing comments in the container
                                    commentContainer.innerHTML = '';
                        
                                    // Display comments in the commentContainer
                                    comments.forEach(comment => {
                                        const commentParagraph = document.createElement('p');
                                        commentParagraph.textContent = comment.text;
                                        commentContainer.appendChild(commentParagraph);
                                    });
                                })
                                .catch(error => console.error('Error fetching comments:', error));
                        }
                    });


                    h2.textContent = title;
                    p.textContent = description;
                    // make the href load the webpage "newspage.html" with the link as a parameter
                    a.href = `${link}`;
                    a.textContent = 'Read more';

                    // Format the publication date
                    const pubDateFormatted = new Date(pubDate).toLocaleString();
                    pubDateParagraph.textContent = `Published on: ${pubDateFormatted}`;
                    likeButton.textContent = 'Like';
                    commentButton.textContent = 'Comment';
                    likeCount.textContent = String(likeCountNum) + " likes";
                    commentCount.textContent = String(commentCountNum) + " comments";

                    article.appendChild(h2);
                    article.appendChild(p);
                    article.appendChild(a);
                    article.appendChild(pubDateParagraph);
                    article.appendChild(likeButton);
                    article.appendChild(commentButton);
                    article.appendChild(likeCount);
                    article.appendChild(commentCount);
                    article.appendChild(showCommentsButton);
                    article.appendChild(commentContainer);
                    article.appendChild(inputCommentContainer);
                    newsSection.appendChild(article);
                });
            })
            .catch(error => console.error('Error fetching RSS feed from server:', error));
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', function () {
                // Add logic to log the user out on the server-side
                fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Logout successful:', data);
                        // After logging out, update the navbar
                        updateNavbar();
                    })
                    .catch(error => console.error('Error logging out:', error));
            });
        }
    });
</script>
</body>
</html>
