<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/815288532615954463/1185976051336228925/baku-azerbaydzhan-noch-baku-4380.jpg?ex=65919145&is=657f1c45&hm=7f92a7e6ebf0acd94820fd48d9a158b93a6472e7480c21c1a71b5affa7128331&') center/cover fixed;
            filter: blur(5px);
            background-size: 110%;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Adjust the opacity as needed */
            z-index: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            z-index: 1; /* Ensure the login form stays on top */
        }

        .login-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .login-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .bottom-text {
            text-align: center;
            margin-top: 20px;
            color: #666666;
        }
    </style>

<script>
    function signUp() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const favfood = document.getElementById('favfood').value;

        // Validate input here if needed

        const userData = {
            'username': username,
            'password': password,
            'favfood': favfood
        };

        const url = 'http://127.0.0.1:5000/register';
        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        };

        fetch(url, options)
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        alert("Successfully created a new account");
        window.location.href = '/'; // You can handle the response here as needed
        // Optionally, redirect to the login page or perform other actions
    })
    .catch(error => {
        console.error('Error:', error);
        if (error.message.includes('409')) {
            alert('Username already exists. If you have an account, sign in instead.'); // Display a user-friendly error message
            return;
        }
        else {
        alert('An error occurred while processing your request. Please try again.'); // Display a user-friendly error message
        }
    });
    }
</script>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2>Register</h2>
    </div>
    
    <div class="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password">Password again:</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password">What's your favorite food?</label>
            <input type="text" id="favfood" name="favfood" placeholder="Favorite food">
        </div>
        <div class="form-group">
            <button type="button" onclick="signUp()">Sign up</button>
        </div>
    </div>
    <p class="bottom-text">Have an account? <a href="/loginPage">Log in</a></p>
    <a href="/">Go Back</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/auth-status')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    // User is authenticated
                    document.getElementById('loginButton').style.display = 'none';
                    document.getElementById('registerButton').style.display = 'none';
                    document.getElementById('usernameDisplay').textContent = `Welcome, ${data.username}!`;
                    document.getElementById('logoutButton').style.display = 'inline-block';
                } else {
                    // User is not authenticated
                    document.getElementById('loginButton').style.display = 'inline-block';
                    document.getElementById('registerButton').style.display = 'inline-block';
                    document.getElementById('usernameDisplay').textContent = '';
                    document.getElementById('logoutButton').style.display = 'none';
                }
            })
            .catch(error => console.error('Error fetching authentication status:', error));
    });
</script>
</body>
</html>
